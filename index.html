<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>UI System by VR</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <main class="container mt-3">
      <header class="row">
        <div class="col">
          <h1>Funky UI Component Library</h1>
          <h2>By: Vachan Rai</h2>
          <p>
            This is a multipurpose CSS component library, based on Bootstrap 5.0
          </p>
        </div>
        <section class="row">
          <h3>Button styles</h3>
          <p>
            Buttons are a global component with the following states: hover,
            focus, active.
          </p>
          <div class="col">
            <button type="button" class="btn btn-primary">Primary</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-secondary">Secondary</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-success">Success</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-danger">Danger</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-warning">Warning</button>
          </div>

          <div class="col">
            <button type="button" class="btn btn-info">Info</button>
          </div>
        </section>
      </header>
    </main>
  </body>
</html>
